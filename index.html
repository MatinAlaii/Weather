<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="divcontent">
      <div class="div1">
        <div class="div1-1">
          <h1>thursday</h1>
          <h4 style="margin-bottom: 0">12 March 2024</h4>
          <h4 style="margin-top: 0">
            <i class="fa-solid fa-location-dot"></i> Saqqez , Kurdistan
          </h4>
        </div>
        <br />
        <div class="div1-2 div1-1">
          <h1 style="margin-bottom: 1px"><i class="fa-solid fa-sun"></i></h1>
          <h1 style="margin-bottom: 0; margin-top: 0">29 <i></i> C</h1>
          <h1 style="margin-top: 0">Sunny</h1>
        </div>
      </div>
      <div class="divMain">
        <div class="div2">
          <div class="div2-1">
            <div class="div2-1-1">
              <h3>preciption</h3>
              <h3>0%</h3>
            </div>
            <div class="div2-1-1">
              <h3>Humidity</h3>
              <h3>34%</h3>
            </div>
            <div class="div2-1-1">
              <h3>wind</h3>
              <h3>0 km/h</h3>
            </div>
          </div>
          <div class="div2-2">
            <div class="box">
              <h1 class="margin"><i class="fa-solid fa-sun"></i></h1>
              <h1 class="margin">WED</h1>
              <h1 class="margin">19 C</h1>
            </div>
            <div class="box">
              <h1 class="margin"><i class="fa-solid fa-snowflake"></i></h1>
              <h1 class="margin">FRI</h1>
              <h1 class="margin">5 C</h1>
            </div>
            <div class="box">
              <h1 class="margin"><i class="fa-solid fa-cloud"></i></h1>
              <h1 class="margin">MON</h1>
              <h1 class="margin">2 C</h1>
            </div>
          </div>
          <div class="div-btn"><button>Change Location</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
